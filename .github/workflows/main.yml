name: pipeline
on: [push, pull_request, workflow_dispatch]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build-all
        env:
          CI: true
      - name: Test
        run: yarn test-sonarqube
      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            packages/**/test-report.xml
            packages/**/coverage
  quality:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    strategy:
      fail-fast: false
      matrix:
        package: [easy, easy-domain, easy-service, easy-express, easy-mssql, easy-mongo, easy-react, easy-test, easy-test-react, easy-test-web, easy-puppeteer, easy-playwright]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones are disabled for a better relevancy of SonarCloud analysis
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: Install dependencies
        run: yarn install --immutable
      - uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: packages
      - name: SonarCloud Scan ${{ matrix.package }}
        uses: sonarsource/sonarcloud-github-action@v2.1.1
        with:
          projectBaseDir: packages/${{ matrix.package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  release:
    needs: [build-and-test, quality]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
          yarn release
